<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoeWonTecTool</title>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #info, #controls {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="file"], select, input[type="number"], button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ZoeWonTecTool</h1>
    <p>11111</p>
  </header>

  <main>
    <h2>上传图片</h2>
    <input type="file" id="upload" accept="image/*">

    <div id="info">
      <h2>图片信息</h2>
      <p id="fileInfo">请上传图片以查看信息。</p>
      <ul id="details"></ul>
    </div>

    <canvas id="canvas"></canvas>
    <img id="preview" alt="图片预览">

    <div id="controls">
      <h2>图片格式转换</h2>
      <label for="format">选择目标格式：</label>
      <select id="format">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WebP</option>
      </select>
      <br>
      <label for="width">宽度：</label>
      <input type="number" id="width" placeholder="输入宽度">
      <label for="height">高度：</label>
      <input type="number" id="height" placeholder="输入高度">
      <br>
      <label for="bitDepth">选择位深度：</label>
      <select id="bitDepth">
        <option value="16">16 位</option>
        <option value="24" selected>24 位</option>
        <option value="32">32 位</option>
      </select>
      <br>
      <button id="convert">转换图片</button>
      <a id="download" style="display: none;">下载转换后的图片</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ZoeWonTecTool. All Rights Reserved.</p>
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const fileInfo = document.getElementById('fileInfo');
    const details = document.getElementById('details');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const format = document.getElementById('format');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const convertButton = document.getElementById('convert');
    const downloadLink = document.getElementById('download');

    let img = new Image();

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        // 显示文件基本信息
        fileInfo.textContent = `文件名: ${file.name}, 大小: ${(file.size / 1024).toFixed(2)} KB, 类型: ${file.type}`;

        // 读取图片并显示预览
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;

          // 加载图片到 Canvas 以解析更多信息
img.src = e.target.result;
img.onload = () => {
  const ctx = canvas.getContext('2d');

  // 限制图片显示的最大宽度和高度
  const maxDisplayWidth = 500; // 最大显示宽度
  const maxDisplayHeight = 500; // 最大显示高度
  let displayWidth = img.width;
  let displayHeight = img.height;

  // 按比例缩放图片
  if (img.width > maxDisplayWidth || img.height > maxDisplayHeight) {
    const widthRatio = maxDisplayWidth / img.width;
    const heightRatio = maxDisplayHeight / img.height;
    const scaleRatio = Math.min(widthRatio, heightRatio); // 选择较小的缩放比例
    displayWidth = Math.round(img.width * scaleRatio);
    displayHeight = Math.round(img.height * scaleRatio);
  }

  // 设置 Canvas 的宽高为缩放后的尺寸
  canvas.width = displayWidth;
  canvas.height = displayHeight;

  // 绘制缩放后的图片到 Canvas
  ctx.drawImage(img, 0, 0, displayWidth, displayHeight);
};

            // 获取图片分辨率
            const width = img.width;
            const height = img.height;

            // 获取位深度（假设为 24 位或 32 位）
            const bitDepth = ctx.getImageData(0, 0, 1, 1).data.length * 8;

            // 显示详细信息
            details.innerHTML = `
              <li>分辨率: ${width} x ${height}</li>
              <li>文件类型: ${file.type}</li>
              <li>文件大小: ${(file.size / 1024).toFixed(2)} KB</li>
              <li>位深度: ${bitDepth} 位</li>
            `;

            // 设置默认宽高
            widthInput.value = width;
            heightInput.value = height;
          };
        };
        reader.readAsDataURL(file);
      } else {
        fileInfo.textContent = '请上传图片以查看信息。';
        details.innerHTML = '';
        preview.src = '';
      }
    });

convertButton.addEventListener('click', () => {
  const selectedFormat = format.value;
  const newWidth = parseInt(widthInput.value, 10);
  const newHeight = parseInt(heightInput.value, 10);
  const selectedBitDepth = parseInt(document.getElementById('bitDepth').value, 10);

  if (isNaN(newWidth) || isNaN(newHeight) || newWidth <= 0 || newHeight <= 0) {
    alert('请输入有效的宽度和高度！');
    return;
  }

  // 调整 Canvas 尺寸并重新绘制图片
  canvas.width = newWidth;
  canvas.height = newHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(img, 0, 0, newWidth, newHeight);

  // 获取原始图片的位深度
  const imageData = ctx.getImageData(0, 0, newWidth, newHeight);
  const data = imageData.data;
  const originalBitDepth = data.length / (newWidth * newHeight) * 8; // 计算原始位深度

  // 如果原始位深度与目标位深度一致，跳过转换
  if (originalBitDepth === selectedBitDepth) {
    console.log(`原始位深度 (${originalBitDepth} 位) 与目标位深度一致，无需转换。`);
  } else {
    // 根据目标位深度执行转换
    if (selectedBitDepth === 16) {
      // 降低颜色精度以模拟 16 位深度
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.floor(data[i] / 16) * 16;     // R
        data[i + 1] = Math.floor(data[i + 1] / 16) * 16; // G
        data[i + 2] = Math.floor(data[i + 2] / 16) * 16; // B
      }
      ctx.putImageData(imageData, 0, 0);
    } else if (selectedBitDepth === 24) {
      // 创建一个新的 Canvas，只保留 RGB 通道
      const newCanvas = document.createElement('canvas');
      newCanvas.width = newWidth;
      newCanvas.height = newHeight;
      const newCtx = newCanvas.getContext('2d');

      // 创建新的 ImageData，只包含 RGB 通道
      const newImageData = newCtx.createImageData(newWidth, newHeight);
      const newData = newImageData.data;

      for (let i = 0; i < data.length; i += 4) {
        newData[i] = data[i];       // R
        newData[i + 1] = data[i + 1]; // G
        newData[i + 2] = data[i + 2]; // B
        newData[i + 3] = 255;       // Alpha 通道设置为完全不透明
      }

      newCtx.putImageData(newImageData, 0, 0);

      // 替换原始 Canvas
      canvas.width = newWidth;
      canvas.height = newHeight;
      ctx.drawImage(newCanvas, 0, 0);
    } else if (selectedBitDepth === 32) {
      // 保留 Alpha 通道，无需额外处理
      console.log('保留 Alpha 通道，生成 32 位深度图片。');
    }
  }

  // 导出图片为用户选择的格式
  canvas.toBlob((blob) => {
    const url = URL.createObjectURL(blob);
    downloadLink.href = url;
    downloadLink.download = `converted.${selectedFormat.split('/')[1]}`;
    downloadLink.style.display = 'block';
    downloadLink.textContent = '点击下载转换后的图片';
  }, selectedFormat);
});
  </script>
</body>
</html>
