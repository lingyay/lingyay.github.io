<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片信息解析与格式转换</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #info {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>图片信息解析与格式转换</h1>
  <input type="file" id="upload" accept="image/*">
  <div id="info">
    <h2>图片信息</h2>
    <p id="fileInfo">请上传图片以查看信息。</p>
    <ul id="details"></ul>
  </div>
  <canvas id="canvas"></canvas>
  <img id="preview" alt="图片预览">

  <script>
    const upload = document.getElementById('upload');
    const fileInfo = document.getElementById('fileInfo');
    const details = document.getElementById('details');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        // 显示文件基本信息
        fileInfo.textContent = `文件名: ${file.name}, 大小: ${(file.size / 1024).toFixed(2)} KB, 类型: ${file.type}`;

        // 读取图片并显示预览
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;

          // 加载图片到 Canvas 以解析更多信息
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            // 获取图片分辨率
            const width = img.width;
            const height = img.height;

            // 显示详细信息
            details.innerHTML = `
              <li>分辨率: ${width} x ${height}</li>
              <li>文件类型: ${file.type}</li>
              <li>文件大小: ${(file.size / 1024).toFixed(2)} KB</li>
            `;
          };
        };
        reader.readAsDataURL(file);
      } else {
        fileInfo.textContent = '请上传图片以查看信息。';
        details.innerHTML = '';
        preview.src = '';
      }
    });
  </script>
</body>
</html>
